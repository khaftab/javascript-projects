<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="grid-container">
        <div class="display">
          <div data-top-display class="top-display"></div>
          <div data-bottom-display class="bottom-display"></div>
        </div>
        <button data-delete class="grey-bg">C</button>
        <button data-clear-all class="grey-bg">CE</button>
        <button data-operation class="grey-bg">%</button>
        <button data-operation class="division">/</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="mult">x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="minus">-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="addition">+</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-equal class="equal">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
